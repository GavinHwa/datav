<body>
  <div class="head-title">基础图表</div>
  <div id="main">
  </div>
  <script>
  for(var type in config) {
    var typeDiv = $('<div class="type">');
    typeDiv.append($('<h2>' + type + '</h2>'));
    var list = $('<div class="list"></div>');
    var html = '';
    config[type].forEach(function (d) {
      html += '<div class="example">\
        <h3>' + d.description + '</h3>\
        <div class="image"><a href="' + relativePath +  d.path + '"><img src="' + relativePath + d.image + '"></img></a></div>\
        </div>';
    });
    list.html(html);
    list.appendTo(typeDiv);
    $('<div style="clear: both;"></div>').appendTo(typeDiv);
    typeDiv.appendTo($('#main'));
  }
  </script>
