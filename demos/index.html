<!doctype html>
<html>
  <head>
    <title>Cube Start Demo</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Datav</h1>
      <span class="desc">programable chart</span>
    </div>
    <div class="sidebar">
      <div class="menu">

      </div>
    </div>
    <div class="main">
      <div>
        <h2>Title</h2>
        <div>
          chart content here
        </div>
      </div>
      <iframe src=""></iframe>
    </div>
    <script type="text/javascript" src='jquery-1.7.1.js'></script>
    <script type="text/javascript" src='cube.min.js'></script>
    <script type="text/javascript">
      (function () {
        // main config for this page
        var appConfig = {
          main: 'main.js',
          base: '',
          debug: true
        };
        Cube.init({
          base: appConfig.base,  // or base can be cdn server: http://tbcdn.cn/edp/
          debug: appConfig.debug,
          timeout: 20000 // load resource timeout
        });
        Cube.use(appConfig.main, function (App) {
          console.log(App.run(appConfig));
        });
      })();
    </script>
  </body>
</html>
