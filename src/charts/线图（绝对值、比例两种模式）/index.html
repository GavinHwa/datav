<!DOCTYPE html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta charset="utf-8">
<title>column</title>
<style> </style>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/line_two_type.css">
</head>
<body>
<button id="value">绝对值</button>
<button id="ratio">百分比</button>
<div id="column"></div>

<script src="js/jquery-1.7.1.js"></script>
<script src="js/line_two_type.js"></script>
<script src="js/d3.v3.min.js"></script>

<script>
var data = [
  { name: '尼尔森零研',
    //data: [1, 2, 3, 4, 5, 6, 7, 8, 9, 1234000000],
    data: [1, 2, 3, 4, 5, 6, 7, 8, 9, 123400]
  },
  { name: '尼尔森电商',
    data: [10, 9, 8, 7, 6, 5, 4, 3, 2, -5]
  },
  { name: '淘宝天猫',
    data: [20, 18, 2, 3, 7, 19, 29, 30, 10, 8]
  }
];
var b = new LineTwoType({
  container: $('#column')[0],
  width: 800,
  height: 400,
  data: data,
  color: ['#00a1f0', 'green', 'red'],
  xTickTitles: ['OCT11', 'NOV11', 'DEC11', 'JAN12', 'FEB12', 'MAR12', 'APRIL12', 'MAY12', 'JUN12', 'JULY12'],
  type: 'value' // 'value' or 'ratio' 绝对值或百分比
});
b.render();

$('#value').click(function () {
  b.setSource(data);
  b.setOptions({type: 'value'});
  b.render();
});

$('#ratio').click(function () {
  b.setSource(data);
  b.setOptions({type: 'ratio'});
  b.render();
});

</script>
</body></html>
